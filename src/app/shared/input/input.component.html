<input  [type]="type" [formControl]="control" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" [placeholder]="placeholder" [mask]="format"
          [dropSpecialCharacters]="false"/>
<ng-container *ngIf="control.touched && control.dirty">
    <p *ngIf="control.errors?.noMatch" class="text-red-400">Passwords Do Not Match</p>
    <p *ngIf="control.errors?.required">Field is required</p>
    <p *ngIf="control.errors?.minlength">Length is less than 3. Current length is
    {{control.errors?.minlength.actualLength}}</p>
    <p class="text-red-400" *ngIf="control.errors?.email"> You must enter a valid email</p>
    <p class="text-red-400" *ngIf="control.errors?.min || control.errors?.max"> Please enter a valid age</p>
    <p class="text-red-400" *ngIf="control.errors?.pattern">Please enter a valid password</p>
    <p class="text-red-400" *ngIf="control.errors?.emailTaken">email taken</p>
</ng-container>
